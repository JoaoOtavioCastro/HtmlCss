<!DOCTYPE html5>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="author" content="João Otávio Oliveira Castro">
        <meta property="og:type" content="website" />
        <meta property="og:title" content="login" />
        <link rel="stylesheet" type="text/css" href="../styles/login.css">
        
    </head>
    <body>
        <div id="base">
            <h1 style="text-align: center;"></h1>            
        </div>
        <div id="base-form">
            <div id="top-form">
                <h1>Faça Login</h1>
                <p>Não tem uma conta? Faça seu cadastro:</p>
                <a href="#" id="btn-cadastro">Cadastre-se</a>
            </div>
            <div id="bot-form">
            <form action="#" style="text-align: center;">
                <div>
                    <label>Nome de Usuário</label></br>
                    <input type="text" placeholder="username">
                </div>
                <div>
                    <label>Senha</label></br>
                    <input type="password" placeholder="senha">
                </div>
                <div>
                    <input type="checkbox" id="manter" name="manter">
                    <label for="manter" id="lman">Lembrar login</label>
                </div>

            </form>
            <div style="text-align: center;">
                <button type="submit" id="btn-login">Login</button>
            </div>    
            <div>
                <a href="#" id="forgot">Esqueceu a senha?</a>
            </div>
        </div>
        </div>
    </body>
</html>
